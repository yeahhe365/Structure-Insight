    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'light-bg': '#F9FAFB', // gray-50
              'light-panel': '#FFFFFF', // white
              'light-text': '#111827', // gray-900
              'light-subtle-text': '#6B7280', // gray-500
              'light-border': '#E5E7EB', // gray-200
              'light-header': '#FFFFFF', // white

              'dark-bg': '#111827', // gray-900
              'dark-panel': '#1F2937', // gray-800
              'dark-text': '#F3F4F6', // gray-100
              'dark-subtle-text': '#9CA3AF', // gray-400
              'dark-border': '#374151', // gray-700
              'dark-header': '#1F2937', // gray-800
              
              'primary': '#3B82F6', // blue-500
              'primary-hover': '#2563EB', // blue-600
              'primary-disabled': '#93C5FD', // blue-300
            },
            keyframes: {
                'enter': {
                    '0%': { opacity: 0, transform: 'translateY(1rem)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
                'pulse-bg': {
                  '0%, 100%': { backgroundColor: 'rgba(59, 130, 246, 0.2)' },
                  '50%': { backgroundColor: 'rgba(59, 130, 246, 0.4)' },
                }
            },
            animation: {
                'enter': 'enter 0.3s ease-out forwards',
                'pulse-bg': 'pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* For custom scrollbars to match original app */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: transparent; }
      html.dark ::-webkit-scrollbar-thumb { background: #374151; border-radius: 5px; }
      html.light ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 5px; }
      html.dark ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
      html.light ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

      /* Hide scrollbar for elements with this class */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .line-numbers {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Search highlight styles */
      mark.search-highlight {
          background-color: #fde047; /* yellow-300 */
          color: inherit;
          padding: 0;
          border-radius: 2px;
      }
      html.dark mark.search-highlight {
          background-color: #ca8a04; /* yellow-600 */
      }
      mark.search-highlight-active {
          background-color: #fb923c; /* orange-400 */
          color: inherit;
          padding: 0;
          border-radius: 2px;
          outline: 1px solid #f97316; /* orange-500 */
      }
    </style>
